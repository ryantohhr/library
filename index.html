<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Library</div>
        <button class="add">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add Book</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </button>
    </div>
    <div class="main">
        <div class="card">
            <div class="content">
                <div class="title">Harry Potter</div>
                <div class="author">by JK Rowling</div>
            </div>
            <div class="buttons">
                <button class="read">Read</button><button class="dlt">Delete</button>
            </div>
            <div class="progress">
                In progress
            </div>
        </div>
    </div>
</body>
</html>
