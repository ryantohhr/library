<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Library</div>
        <button class="add">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add Book</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </button>
    </div>
    <div class="main">
    </div>
    <dialog>
        <button class="close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
        </button>
        <form method="dialog">
            <div class="top">
                Add new book
            </div>
            <div class="text-input">
                <div class="dialog-input">
                    <input type="text" class="titleInput" name="title" placeholder="Title" required>
                </div>
                <div class="dialog-input">
                    <input type="text" class="authorInput" name="author" placeholder="Author" required>
                </div>
            </div>
            <div class="read-form">
                <input type="checkbox" name="read" class="read-box"><label for="read">Read?</label>
            </div>
            <div class="add-button">
                <input type="submit" value="Add book">
            </div>
        </form>
    </dialog>
</body>
</html>
